[production]

//Настройка php
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

//директория подключаемых библиотек
includePaths.library = APPLICATION_PATH "/../library"

//Пространства имен. Не трогать
autoloaderNamespaces[] = Z
autoloaderNamespaces[] = S

//Загрузчик
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

//параметры сессии
resources.session.save_path = APPLICATION_PATH "/data/session"
resources.session.remember_me_seconds = 864000

//Настройка фронтконтроллера.
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

//Плагины
//resources.frontController.plugins.redirector = "Z_Controller_Plugin_Redirector"
resources.frontController.plugins.urititle = "Z_Controller_Plugin_DbUriTitle"	
//resources.frontController.plugins.zfdebug = "Z_Controller_Plugin_ZFDebug"
//resources.frontController.plugins.adminpanel = "Z_Controller_Plugin_AdminPanel"

//resources.frontController.plugins.structure = "Z_Controller_Plugin_Structure"


//Настройка представлений
resources.view.encoding = "UTF-8"
resources.view.doctype = "HTML5"
resources.view.helperPath.Z_View_Helper = "Z/View/Helper"
resources.view.helperPath.ZendX_JQuery_View_Helper = "ZendX/JQuery/View/Helper"
resources.view.filterPath.Z_Filter = "Z/Filter"
//Фильтр для быстрого вызова контроллеров, хелперов и т.д.
resources.view.filter[] = Template

//Настройка лэйаута
resources.layout.layout = "layout"

//Локаль
resources.locale.default = "ru_RU.UTF-8"

//БД
resources.db.adapter			= "PDO_MYSQL"
resources.db.params.host 		= "localhost"
resources.db.params.username	= "root"
resources.db.params.password	= "root"
resources.db.params.dbname		= "zcmf"
resources.db.params.charset		= "UTF8"
resources.db.isDefaultTableAdapter = true
resources.db.params.profiler	= false


//Тема админки
zadmin.theme					= redmond

//Настройки сайта
site.title.order					= prepend
site.title.separator				= " — "
site.cache_on						= true
site.cache_life_time				= 600


//Настройки агрегатора ссылок для меню
site.resource.aggregator.statpages.title = "Публикации"
site.resource.aggregator.statpages.model = "Z_Model_Statpage"
site.resource.aggregator.newsgroup.title = "Новости"
site.resource.aggregator.newsgroup.model = "Site_Model_News_Groups"
site.resource.aggregator.listgroup.title = "Списки"
site.resource.aggregator.listgroup.model = "Site_Model_Lists"
site.resource.aggregator.gallerygroup.title = "Галерея"
site.resource.aggregator.gallerygroup.model = "Site_Model_Gallery"
site.resource.aggregator.videogroup.title = "Видео"
site.resource.aggregator.videogroup.model = "Site_Model_Video"
site.resource.aggregator.videogroup.title = "Остальное"
site.resource.aggregator.videogroup.model = "Site_Model_Dummy"




//Роутеры по умолчанию

//для статических страниц
resources.router.routes.pageroute.route = "page/:id"
resources.router.routes.pageroute.defaults.controller = "page"
resources.router.routes.pageroute.defaults.action = "show"

//Новости
resources.router.routes.newsgroup.route = "news/:group/:page/*"
resources.router.routes.newsgroup.defaults.controller = "news"
resources.router.routes.newsgroup.defaults.action = "index"
resources.router.routes.newsgroup.defaults.group = 0
resources.router.routes.newsgroup.defaults.page = 1

resources.router.routes.newscard.route = "news/:group/card/:id/*"
resources.router.routes.newscard.defaults.controller = "news"
resources.router.routes.newscard.defaults.action = "card"
resources.router.routes.newscard.defaults.group = 0

//Списки
resources.router.routes.listgroup.route = "list/:group/:page/*"
resources.router.routes.listgroup.defaults.controller = "list"
resources.router.routes.listgroup.defaults.action = "index"
resources.router.routes.listgroup.defaults.page = 1

//Галлерея
resources.router.routes.gallerygroup.route = "gallery/:group/:page/*"
resources.router.routes.gallerygroup.defaults.controller = "gallery"
resources.router.routes.gallerygroup.defaults.action = "card"
resources.router.routes.gallerygroup.defaults.page = 1

resources.router.routes.gallerymain.route = "gallery"
resources.router.routes.gallerymain.defaults.controller = "gallery"
resources.router.routes.gallerymain.defaults.action = "index"

//Видео
resources.router.routes.videogroup.route = "video/:group/:page/*"
resources.router.routes.videogroup.defaults.controller = "video"
resources.router.routes.videogroup.defaults.action = "index"
resources.router.routes.videogroup.defaults.page = 1


//robots.txt
resources.router.routes.robots.route = "robots.txt"
resources.router.routes.robots.defaults.controller = "robots"
resources.router.routes.robots.defaults.action = "index"




[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.error_reporting	  = E_ALL | E_STRICT
resources.db.params.profiler	 = true
site.cache_on			      = false

